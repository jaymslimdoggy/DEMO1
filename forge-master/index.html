
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>锻造大师</title>
    <!-- Keeping CDN for Tailwind and FontAwesome for simplicity in this migration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft YaHei", "微软雅黑", "SimHei", "黑体", sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-size: 16px;
        }
        .quality-1 { color: #ffffff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }
        .quality-2 { color: #4ade80; text-shadow: 0 0 5px rgba(74,222,128,0.3); }
        .quality-3 { color: #facc15; text-shadow: 0 0 10px rgba(250,204,21,0.5); }
        .text-stroke {
            -webkit-text-stroke: 1px rgba(0,0,0,0.8);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0.5); opacity: 0; }
            20% { transform: translate(var(--tw-translate-x), calc(var(--tw-translate-y) - 20px)) scale(1.2); opacity: 1; }
            80% { transform: translate(var(--tw-translate-x), calc(var(--tw-translate-y) - 60px)) scale(1); opacity: 1; }
            100% { transform: translate(var(--tw-translate-x), calc(var(--tw-translate-y) - 80px)) scale(0.9); opacity: 0; }
        }
        .animate-floatUp {
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .animate-bounce-in {
            animation: bounceIn 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        /* Custom Scrollbar */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
